// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

//
// Task  runTestsLocaly  that will start up the GCE dev server, run all Android tests, and shutdown the dev server.
//
// Check EndpointsAsyncTaskTest to configure local appengine url
//
tasks.getByPath(':app:connectedAndroidTest').mustRunAfter(':backend:appengineRun')
tasks.getByPath(':backend:appengineStop').mustRunAfter(':app:connectedAndroidTest')

task runTestsLocaly {
    dependsOn = [':backend:appengineRun',':app:connectedCheck',':backend:appengineStop' ]
}
